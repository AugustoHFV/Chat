<html lang="en">  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;

    }

    #messages {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      max-width: 80%;
      margin: 0 auto;
      background-color: #fff;

      max-height: 300px;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
      background-color: #e2e2e2;
    }

    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
